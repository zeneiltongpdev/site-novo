{% if include.details.type == 'video' %}
	{% assign video_id=include.details.video %}
{% endif %}
<article class="destaque">
  <figure>
    <iframe src="http://www.youtube.com/embed/{{ video_id }}?autohide=1&showinfo=0" allowfullscreen frameborder="0"></iframe>
  </figure>
  <p>
    <a href="{{ include.details.url }}">{{ include.details.title }}</a>
  </p>
</article>
