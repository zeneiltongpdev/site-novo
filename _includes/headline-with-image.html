{% assign default_image = site | extract_image_from_post_tag: include.post %}
<article class="headline">
  <figure>
    <a href="{{ include.post.url }}">
      {% if include.post.images != '' %}
        <img src="{{ include.post.images | uri_escape }}" />
      {% else %}
        {% if include.post.type == 'video' %}
          <img src="http://i1.ytimg.com/vi/{{ include.post.video }}/hqdefault.jpg" />
        {% else %}
          <img src="{{ default_image }}" />
        {% endif %}
      {% endif %}
    </a>
  </figure>
  <h1>
    <a href="{{ include.post.url }}">{{ include.post.title }}</a>
  </h1>
  {% if include.support_line %}
    <p class="support-line">{{ include.post.support_line}}</p>
  {% endif %}
</article>
