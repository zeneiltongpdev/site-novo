<figure>
  <a href="{{ include.post.url }} ">
    {% if include.post.images != "" %}
      <img src="{{ include.post.images | uri_escape }}" />
    {% else %}
      <img src="{{ include.default_image }}" />
    {% endif %}
  </a>
</figure>
<a href="{{ include.post.url  }}" >
  <strong>{{ include.post.title  }}</strong>
</a>
<p>{{ include.post.support_line | truncate: 120  }}</p>
