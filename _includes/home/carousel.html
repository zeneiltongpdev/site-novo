{% assign posts = site.posts | where: 'section', 'carousel' %}
<section class="carousel" data-index="0">
  <a data-direction="-1" href="#"></a>
  <ul>
    {% for post in posts | limit:5 %}
      <li>
        <a href="{{ post.url }}">
          <figure style="background-image:url({{ post.images | uri_escape }});">
            <figcaption>{{ post.title }}</figcaption>
          </figure>
        </a>
      </li>
    {% endfor %}
  </ul>
  <a data-direction="1" href="#"></a>
</section>
