{% assign posts = site.posts | between: 0, 4 %}
<section class="carousel" data-index="0">
  <a data-direction="-1" href="#" class='arrow-left'></a>
  <ul>
    {% for post in posts %}
      <li>
        {% include headline-text-over-image.html post=post images_hd=true %}
      </li>
    {% endfor %}
  </ul>
  <a data-direction="1" href="#" class='arrow-right'></a>
</section>
