{% assign posts = site.posts | where: 'section', 'recent' %}

<section class="recent">
  {% for post in posts | limit:3 %}	  
    {% if forloop.first %}
	  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.support_line }}</p>  
	{% else %}  
      <ul><li><a href="{{ post.url }}">{{ post.title }}</a></li></ul>
	{% endif %}
  {% endfor %}
</section>
