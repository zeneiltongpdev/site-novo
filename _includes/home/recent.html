{% assign posts = site.posts | where: 'section', 'recent' %}

<section class="recent">
  {% include headline.html post=posts.first support_line=true %}
  <ul>
    {% for post in posts | limit:3 %}	  
      {% if forloop.first == false %}
        <li>
          {% include headline.html post=post %}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
