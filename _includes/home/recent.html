{% assign posts = site.posts %}
<section id="recent">
  <ul class="carousel">
    {% for post in posts | limit:5 %}
      <li>
        <a href= "{{ post.url }}">
          <figure>
            <img src=" {{ post.images | url_escape }}"/>
            <figcaption>{{ post.title }}</figcaption>
          </figure>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
