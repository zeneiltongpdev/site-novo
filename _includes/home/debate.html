{% assign posts_picture_week = site.posts | where: 'section', 'debate-picture-week' %}
{% assign posts = site.posts | where: 'section', 'debate' %}

<section class="debate">
  <h2 class="hat">Em debate</h2>
  <a href="{{ posts_picture_week.first.url }}">
    <img src={{ posts_picture_week.first.picture_week }} />
  </a>
  <ul>	  	
    {% for post in posts | limit:3 %}	  
        <li>
          {% include headline.html post=post %}
        </li>
    {% endfor %}
  </ul>
</section>
