{% assign posts = site.posts | where: 'section', 'interviews' %}

<section class="interviews">
  <h2 class="hat">Entrevistas</h2>
  <ul>
    {% for post in posts %} 
      {% if forloop.first %}
        <li>
          {% include headline-with-image.html post=post %}
        </li>
      {% else %}
        <li>
          <a href="{{ post.url }}">
            <h2>{{ post.title }}</h2>
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
