{% assign posts = site.posts | where: 'section', 'interviews' %}

<section class="interviews">

  <h1>Entrevistas</h1>

  {% if posts[0].images != '' %}
    <figure>
        <a href="#">
          <img src="{{ posts[0].images }}" />
        </a>
    </figure>
  {% endif %}

  <a href="#"><h2>{{ posts[0].title }}</h2></a>

  <ul>
    {% for post in posts | offset:1 %}
     {% include home/interviews/headline.html post=post %}
    {% endfor %}
  </ul>

</section>
