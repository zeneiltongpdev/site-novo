{% assign posts = site.posts | where: 'section', 'interviews' %}

<section class="interviews">
  <header>
    <h3>Entrevistas</h3>
  </header>
  <ul>
    {% for post in posts %} 
      {% if forloop.first %}
        <li>
         {% include headline-with-image.html post=post %}
        </li>
        {% else %}
		<li>
         <a href="{{ post.url }}">
		   <h2>{{ post.title }}</h2>
	     </a>
		</li>
      {% endif %}
    {% endfor %}
  </ul>

</section>
