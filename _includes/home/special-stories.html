{% assign posts = site.posts | where: 'label', 'special-stories' %}
<section class="special-stories">
  <ul>
    {% for post in posts | limit:3 %}
      <li>
        <a href="{{ post.url }}">
          <figure>
            <img src="{{ post | find_image: 'tiny'  }}" 
                alt="Imagem para a noticia especial: {{ post.title }}"/>
          </figure>
          <h1>{{ post.title }}</h1>
        </a>
      </li>
    {% endfor %}
    <li>
    	<a href="http://www.mst.org.br/Jornada-Nacional-de-Luta-pela-Reforma-Agraria-2014">
    		<img src="http://www.mst.org.br/sites/default/files/banner_jornadaabril_paginamst3_0.jpg">
    	</a>
    </li>
  </ul>
</section>
