{% assign content = site.posts %}
{% assign posts = content | where: 'section', 'feature-news' %}

<section class="featured-news">
  <ul>
    {% for post in posts | limit:3 %}
    <li>
      {% include home/featured-news/headline-with-image.html post=post default_image=page.image %}
    </li>
    {% endfor %}
  </ul>
</section>
