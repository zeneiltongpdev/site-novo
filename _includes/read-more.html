<footer>
  <h1>Últimas notícias</h1>
  <ul>
    {% for post in site.posts limit:4 %}
      <li>
        {% if post.images != "" %}
          <figure>
            <a href="{{ post.url }}">
              <img src="{{ post.images | uri_escape }}" />
            </a>
          </figure>
        {% endif %}
        <p>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </p>
      </li>
    {% endfor %}
  </ul>
</footer>
