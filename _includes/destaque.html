{% capture picture %}{{ include.details.images }}{% endcapture %}
<article class="destaque">
  <figure>
    <a href="{{ include.details.url }}">
    {% if picture != "" %}
      <img src="{{ picture | uri_escape}}" />
    {% else %}
      <img src="{{ include.default_image }}" />
    {% endif %}
    </a>
  </figure>
  <p>
    <a href="{{ include.details.url }}">{{ include.details.title }}</a>
  </p>
</article>
