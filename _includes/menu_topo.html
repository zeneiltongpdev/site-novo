<ul class="nav nav-pills nav-inline">
{% for menu in site.data.menu %}

  <li class="dropdown">
    {% include menu_link.html menu=menu %}

    {% if menu.submenu %}
    	<span class="dropdown-toggle caret" data-toggle="dropdown"></span>
    {% endif%}

    <ul class="dropdown-menu">
    {% for submenu in menu.submenu %}
    	<li>
        {% include menu_link.html menu=submenu %}
      </li>
    {% endfor %}
    </ul>

  </li>
{% endfor %}
</ul>
