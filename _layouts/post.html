---
layout: default
---

{% include header.html %}
<article class="post">
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date }}">
    {{ page.date | date: "%-d/%-m/%Y" }}
  </time>
  {% for tag in page.tags %}
    <span class="label label-primary">{{ tag | split: ':' | last }}</span>
  {% endfor %}
  {{ content }}
  {% include read-more.html %}
</article>
{% include footer.html %}
