---
layout: default
---

{% include header.html %}
<article class="post">
  <time datetime="{{ page.date }}">
    {{ page.date | pretty_date }}
  </time>
  
  {% for tag in page.tags %}
    <span class="tag">{{ tag | split: ':' | last }}</span>
  {% endfor %}
  <h1>{{ page.title }}</h1>
  {{ content }}
  {% include read-more.html %}
</article>
{% include footer.html %}
