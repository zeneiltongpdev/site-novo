---
layout: default
---

{% include header.html %}
<article class="post">
  <time datetime="{{ page.date }}">
    {{ page.date | date: "%-d/%-m/%Y" }}
  </time>
  {% for tag in page.tags %}
    <span class="tag">{{ tag | split: ':' | last }}</span>
  {% endfor %}
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>
{% include footer.html %}
