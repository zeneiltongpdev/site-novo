---
layout: default
---

{% include header.html %}
<main>
  <article class="post">
    <header>
      <time datetime="{{ page.date }}">
        {{ page.date | pretty_date }}
      </time>
      {% for tag in page.tags %}
        <span class="tag">{{ tag | split: ':' | last }}</span>
      {% endfor %}
      <h1>{{ page.title }}</h1>
    </header>
    {% include related-posts.html %}
    {{ content }}
  </article>
  {% include read-more.html %}
</main>
{% include footer.html %}
