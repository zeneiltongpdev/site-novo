---
layout: default
---

<main class="post">
  <article>
    <header>
      <time datetime="{{ page.date }}">
        {{ page.created | pretty_date }}
      </time>
      {% include tag-list.html tags = page.tags %}
      <h1>{{ page.title }}</h1>
    </header>
    {% include related-posts.html %}
    {{ content }}
  </article>
  {% include read-more.html %}
</main>
